    <section id="contact-us-body-image-container">
        <div id="contact-us-welcome">
            <div id="contact-us-content">
                <h1>Sign up to our newsletter !</h1><br>
                <form action="#" method="POST" id="contact-us-form-content">
                    <label for="full-name">Full Name:</label><br>
                    <input type="text" name="full-name" id="full-name" class="form-input-text-field" required>
                    <br>
                    <label for="contact-number">Contact Number:</label><br>
                    <input type="text" name="contact-number" id="contact-number" class="form-input-text-field">
                    <br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" name="email" id="email" class="form-input-text-field" required>
                    <br>
                    <label for="comments">Your message:</label><br>
                    <textarea name="comments" rows="8" cols="50" placeholder="Your message here ..."></textarea>
                    <br>
                    <input type="submit" value="Submit" class="form-button">
                </form>
            </div>
        </div>
            <div id="contact-us-body-image"></div>
