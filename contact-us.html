<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Keep'n it Welly | Contact Us</title>
</head>
<body>
    <header>
        
        <nav id="nav-container">

            <div id="logo">
                <a href="index.html"><img src="assets/images/keep-n-it-welly-logo-lan.svg" alt="Official Keepn' it Welly Logo"></a>
            </div>
    
            <div id="nav-wrapper">
    
                <div class="nav-outter-box">
                    <div id="contact-us-stamp-select"></div>
                    <a href="contact-us.html">Contact Us</a>
                </div>
        
                <div class="nav-outter-box">
                    <div id="gallery-stamp"></div>
                    <a href="gallery.html">Gallery</a>
                </div>
        
                <div class="nav-outter-box">
                    <div id="getting-around-stamp"></div>
                    <a href="getting-around.html">Getting<br>Around</a>
                </div>
        
                <div class="nav-outter-box">
                    <div id="things-to-do-stamp"></div>
                    <a href="things-to-do.html">Things<br>To Do</a>
                </div>
        
                <div class="nav-outter-box">
                    <div id="home-stamp"></div>
                    <a href="index.html">Home</a>
                </div>
            
            </div>
    
        </nav>

    </header>
    
    <div id="contact-us-body-image"></div>
    
    <section id="welcome-image-container">
    
        <div id="welcome">
            <div id="things-to-do-zealandia-text">
                <h1>Contact Us !</h1><br>

                <form action="#" method="POST" id="contact-us-form-content">
                    <label for="full-name">Full Name:</label><br>
                    <input type="text" name="full-name" id="full-name" class="form-input-text-field" required><br>

                    <label for="contact-number">Contact Number:</label><br>
                    <input type="text" name="contact-number" id="contact-number" class="form-input-text-field"><br>

                    <label for="email">Email Address:</label><br>
                    <input type="email" name="email" id="email" class="form-input-text-field" required><br>

                    <label for="comments">Your message:</label><br>
                    <textarea name="comments" rows="8" cols="50"  id="comments" placeholder="Your message here ..."></textarea><br>

                    <input type="submit" value="Submit" class="form-button">
                </form>
            </div>   
        </div>

    </section>

    <footer>

        <div id="social-media-link-container">
            
            <h2>Follow us on:</h2>
                <div id="social-media-link">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                    <img src="assets/images/social-media-icon-facebook.svg" alt="Link to Keep'n it Welly Facebook page"></a>
                <a href="https://twitter.com/" target="_blank" rel="noopener">
                    <img src="assets/images/social-media-icon-twitter.svg" alt="Link to Keep'n it Welly Twitter page"></a>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener">
                    <img src="assets/images/social-media-icon-youtube.svg" alt="Link to Keep'n it Welly Youtube channel"></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                    <img src="assets/images/social-media-icon-instagram.svg" alt="Link to Keep'n it Welly Instagram page"></a>
                </div>
        </div>

    </footer>
    
</body>
</html>
